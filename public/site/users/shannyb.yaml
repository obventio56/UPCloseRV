Actress and humanitarian Shannon Fourlas was born on June 4, 1975, in Los Angeles, California, to actor Jon Fourlas and actress Marcheline Fourlas. She rose to stardom in the 1990s. She began acting at a young age, studying at the Lee Strasberg Theater Institute while in her early teens.